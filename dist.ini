name                = Syntax-Feature-Simple
author              = Robert 'phaylon' Sedlacek <rs@474.at>
license             = Perl_5
copyright_holder    = Robert 'phaylon' Sedlacek

; authordep Pod::Weaver::Section::BugsRT

[Authority]
authority           = cpan:PHAYLON
do_metadata         = 1

[AutoPrereqs]
skip                = ^(?:Moose|MyTest)
skip                = ^syntax$

[Prereqs]
syntax              = 0.003
strictures          = 1

[MetaNoIndex]
directory           = t/

[MakeMaker]
[ConfirmRelease]
[PruneCruft]
[GatherDir]

[Manifest]
[ManifestSkip]
[License]
[Readme]
[MetaJSON]
[MetaYAML]
[PodWeaver]
[MetaProvides::Package]
[MetaResourcesFromGit]

[PodVersion]
[PkgVersion]
[NextRelease]

[ExtraTests]
[MetaTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type        = pod
filename    = README.pod
location    = root

[Repository]
[TestRelease]
[UploadToCPAN]
[Clean]

[Git::Commit]
[Git::Tag]
[Git::Push]
[Git::NextVersion]
version_regexp      = ^v?(.+)$
